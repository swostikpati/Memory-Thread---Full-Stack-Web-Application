<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Contribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: auto;
            padding: 20px;
        }

        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contribute to the Newsletter</h1>
        <form>
            <label for="response">Your Response:</label>
            <textarea id="response" rows="5" placeholder="Write your response..."></textarea>
            <button type="submit">Submit Response</button>
        </form>
    </div>
</body>

</html>
